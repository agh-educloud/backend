syntax = "proto3";

option go_package = "educloud";

import "protos/user.proto";

service ChatService {
    rpc ExchangeMessages (stream ChatMessage) returns (stream ChatMessage);
}

message ChatMessage {
    User sender = 1;
    Message message = 2;
}

message Message {
    string content = 1;
    string timeStamp = 2;
}
