syntax = "proto3";

import "protos/user.proto";
import "google/protobuf/timestamp.proto";

service Chat {
    rpc ExchangeMessages (stream ChatMessage) returns (stream ChatMessage) {
    }
}

message ChatMessage {
    User sender = 1;
    Message message = 2;
}

message Message {
    string content = 1;
    google.protobuf.Timestamp timeStamp = 2;
}