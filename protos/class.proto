syntax = "proto3";

import "protos/user.proto";
import "protos/chat.proto";
import "protos/error.proto";
import "protos/quiz.proto";

service PresenterClassService {
    rpc CreateClass (ClassCreationRequest) returns (Error);
    rpc UpdateClass (ClassUpdateRequest) returns (Error);
    rpc DeleteClass (ClassDeleteRequest) returns (Error);

    rpc StartClass (ClassStartRequest) returns (Error);
    rpc DelegateQuizQuestion (ClassQuizQuestion) returns (Error);
    rpc EndClass (ClassEndRequest) returns (Error);
}

service StudentClassService {
    rpc JoinClass(JoinClassRequest) returns (stream ClassEvent);
    rpc SendMessageToPresenter(StudentMessage) returns (Error);
}

