syntax = "proto3";

import "protos/user.proto";
import "protos/status.proto";
import "protos/chat.proto";

service Class {
    rpc CreateClass (ClassCreationRequest) returns (SecretCode);
    rpc JoinClass (ClassJoinRequest) returns (Status);
    rpc SendMessageToProfessor (ChatMessage) returns (Status);
}

message ClassCreationRequest {
    string name = 1;
    string topic = 2;
}

message SecretCode {
    int32 code = 1;
}

message ClassJoinRequest {
    SecretCode code = 1;
    User user = 2;
}